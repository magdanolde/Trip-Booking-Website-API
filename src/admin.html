<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
    <!-- <link rel="stylesheet" href="./css/admin.css"/> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <section class="header__menu container">
            <img src="images/logo.png" alt="Company logo" class="header__logo">    
            <nav class="header__nav">
                <ul class="nav">
                    <li class="nav__item"><a href="#" class="nav__link">O nas</a>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">Wycieczki</a>
                    </li>
                    <li class="nav__item"><a href="#" class="nav__link">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="header__infos container">
          <div class="header__description">Panel administratora</div>
        </section>
    </header>
    <section class="tasks">
        <div class="tasks__change">Edytuj wycieczki</div>
        <div class="tasks__add">Dodaj wycieczki</div>
    </section>
    <section class="panel">
        <ul class="panel__excursions excursions">
            <li data-id="1" class="excursions__item excursions__item--prototype">
                <header class="excursions__header">
                    <span><h2 class="excursions__title">Ogrodzieniec</span></h2>
                    <span><p class="excursions__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet aliquam quam laboriosam quaerat temporibus dicta vitae maxime! Nemo, nobis veritatis?</span></p>
                </header>
                <form class="excursions__form">
                    <div class="excursions__field">
                        <label class="excursions__field">
                            Dorosły: <strong><span class ="exursions__price-adult">99</span></strong>PLN
                        </label>
                    </div>
                    <div class="excursions__field">
                        <label class="excursions__field">
                            Dziecko: <strong><span class ="exursions__price-child">50</span></strong>PLN
                        </label>
                    </div>
                    <div class="excursions__field excursions__field--submit">
                        <input 
                            class="excursions__field-input excursions__field-input--update" 
                            value="edytuj"
                            type="submit"
                        />
                        <input 
                            class="excursions__field-input excursions__field-input--remove" 
                            value="usuń"
                            type="submit"
                        />
                    </div>
                </form>
            </li>
        </ul>
        <section>
            <form class="form" novalidate>
                <div class="form__row">
                    <label class="form__label">
                        Nazwa:<input class="form__field" name="name" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Opis:<textarea class="form__field form__field--longtext" name="description"></textarea>
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dorosły:<input class="form__field" type="number" name="adultPrice" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dziecko:<input class="order__form__field" type="number" name="childPrice" />
                    </label>
                </div>
                <div class="order__field order__field--submit">
                    <input 
                        class="order__field-input order__field-submit" 
                        value="dodaj"
                        type="submit"
                    />
                </div>
            </form>
           
        </section>
    </section>

</body>
</html>
